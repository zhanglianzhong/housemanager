<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form class="form-horizontal layui-form layui-form-pane"  method="post" action="/hm/tenantManager/doAdd">
  <div class="box-body">
    <div class="form-group">
        <label class="col-sm-2 control-label">租户姓名:</label>
        <input value="${tenantInfo.tenantName}"   id="tenantName" name="tenantName" >
    </div>
    <div class="form-group ">
          <label class="col-sm-2 control-label">房间编号:</label>
        <input value="${tenantInfo.roomName}"  id="roomName" name="roomName">
    </div>
    <div class="form-group">
          <label class="col-sm-2 control-label">入住时间:</label>
          <div class="form-group row">
              <div class="right col-xs-3 text-left">
                  <div class="input-group">
                      <input type="text" class="form-control form_datetime" value="${tenantInfo.tenantDate}" id="tenantDate" name="tenantDate" >
                      <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                  </div>
              </div>
          </div>
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"> 租房合同期限:</label>
          <input class="col-sm-1" value="${tenantInfo.contractDuration}" id="contractDuration" name="contractDuration">
          <label class="col-sm-1 control-label"> (月)</label>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">身份证号:</label>
          <input value="${tenantInfo.identityCardNum}" id="identityCardNum" name="identityCardNum" >
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">手机号码:</label>
          <input value="${tenantInfo.telephone}" id="telephone" name="telephone" >
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">年龄:</label>
          <input value="${tenantInfo.age}" id="age" name="age" >
      </div>
      <div class="form-group">
          <label  class="col-sm-2 control-label">性别:</label>
          <div class="col-sm-10">
              <label>
                  <input name="sex" type="radio" class="minimal" ${(tenantInfo.sex =="M")?string('checked','')} value="M" lay-ignore> 男
              </label>
              <label>
                  <input name="sex" type="radio" class="minimal" ${(tenantInfo.sex =="F")?string('checked','')}  value="F" lay-ignore> 女
              </label>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">备注信息:</label>
          <div class="col-sm-8">
              <textarea class="form-control" name="note" rows="1" placeholder="请输入描述，最多30个字符 ..." >${(tenantInfo.note)!}</textarea>
          </div>
      </div>
     <div class="form-group">
      	<label  class="col-sm-2 control-label"></label>
       	<div class="col-sm-10">
       		 <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
       	</div>
     </div>
  </div><!-- /.box-body -->
</form>
<script type="text/javascript">

    //日期
    $('.form_datetime').datetimepicker({
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        language:  'zh-CN',
        format: 'yyyy-mm-dd',
        todayBtn:  1,
        autoclose: 1
    });

</script>
</@body>
<@footer>
</@footer>

<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane"  method="post" action="/collection/bill/insertOrUpdate">
<div class="box-body" xmlns="http://www.w3.org/1999/html">
    <div class="form-group">
        <label class="col-sm-2 control-label">房间编号:</label>
        <input value="${billInfo.roomName}"   id="roomName" name="roomName" readonly="readonly">
    </div>
    <div class="form-group">
          <label class="col-sm-2 control-label">所属年月:</label>
        <input value="${billInfo.month}"  id="month" name="month" readonly="readonly">
    </div>
    <div class="form-group">
          <label class="col-sm-2 control-label">租客姓名:</label>
        <input value="${billInfo.tenantName}"  id="tenantName" name="tenantName" readonly="readonly">
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"> 上月水量(吨):</label>
          <input value="${billInfo.lastMonthWater}" id="lastMonthWater" name="lastMonthWater" readonly="readonly">
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">本月水量(吨):</label>
          <input value="${billInfo.curMonthWater}" id="curMonthWater" name="curMonthWater"  readonly="readonly">
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">实用水量(吨):</label>
          <input value="${billInfo.realUseWater}" id="realUseWater" name="realUseWater"  readonly="readonly">
      </div>
    <div class="form-group" hidden="hidden">
        <input value="${waterUnitPrice}" id="waterUnitPrice" name="waterUnitPrice"  readonly="readonly">
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">上月电量(度):</label>
          <input value="${billInfo.lastMonthEle}" id="lastMonthEle" name="lastMonthEle" readonly="readonly" >
      </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">本月电量(度):</label>
        <input value="${billInfo.curMonthEle}" id="curMonthEle" name="curMonthEle" readonly="readonly" >
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">实用电量(度):</label>
          <input value="${billInfo.realUseEle}" id="realUseEle" name="realUseEle" readonly="readonly" >
      </div>
    <div class="form-group" hidden="hidden">
        <input value="${eleUnitPrice}" id="eleUnitPrice" name="eleUnitPrice"  readonly="readonly">
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">月租:</label>
          <input value="${billInfo.rental}" id="rental" name="rental" readonly="readonly" >
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">电梯费:</label>
          <input value="${billInfo.liftFee}" id="liftFee" name="liftFee"  readonly="readonly">
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">网费:</label>
          <input value="${billInfo.netFee}" id="netFee" name="netFee" readonly="readonly" >
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">卫生费:</label>
          <input value="${billInfo.sanitaryFee}" id="sanitaryFee" name="sanitaryFee" readonly="readonly" >
      </div>
      <div class="form-group">
         <label class="col-sm-2 control-label">公共费:</label>
         <input value="${billInfo.publicFee}" id="publicFee" name="publicFee" readonly="readonly" >
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">房租总费用:</label>
          <input value="${billInfo.totalFees}" id="totalFees" name="totalFees" readonly="readonly" >
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  生成或更新账单</button>
        </div>
       </div>
  </div><!-- /.box-body -->
</form>
</@body>
<@footer>
</@footer>
